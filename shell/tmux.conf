# Set the prefix to C-a
set -g prefix C-a

# Free the original C-b prefix key-binding
unbind C-b

# Ensure that we can send C-a to other apps
bind C-a send-prefix

# Set the delay between prefix and command
set -s escape-time 1

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Reload configuration
bind r source-file ~/.tmux.conf

# Split windows with | and -, retaining current directory
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Move among panes with h, j, k and l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Select windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Disable mouse
set -g mouse off

# Use the xterm-256color terminal
set -g default-terminal "xterm-256color"

# Apply Tc
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Set the status line colors
set -g status-style fg=colour7,bg=colour0

# Set the window list colors
set -g window-status-style fg=colour15

# Set the active window colors
set -g window-status-current-style fg=colour3,bold

# Set the command line colors
set -g message-style fg=colour15

# Set the pane borders colors
setw -g pane-border-style fg=colour8
setw -g pane-active-border-style fg=colour8

# Enable activity alerts
set -g visual-activity on
setw -g monitor-activity on
setw -g window-status-activity-style bg=colour1

# Set status line layout and content
set -g status-interval 2
set -g status-justify centre
set -g status-left-length 30
set -g status-left '#[fg=colour5][#S]'
set -g status-right-length 200
set -g status-right "#[fg=colour7]∴ #(dig +short myip.opendns.com @resolver1.opendns.com) ⧖ #(date '+%a, %b %d, %H:%M')"

# Enable vi keys
setw -g mode-keys vi

# Toggle syncronize-panes
bind C-s set-window-option synchronize-panes
